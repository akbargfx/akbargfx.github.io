<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta lagnguage="en">
        <title> AkbarGFX </title>
    </head>

    <body>
        <div align="center">
            <img src="https://github.com/akbargfx/akbargfx/blob/main/Logo.png" height="80" alt="Image not found."/>
        </div>

        <h1 align="center"> AkbarGFX </h1>
        <p align="center"> Logo & brand identity designer. </p>
        <hr/>
        
        <table align="center" border="1px" width="400">
            <thead>
                <caption> <h3> Packages </h3> </caption>
                <tr>
                    <th> Content </th>
                    <th> Basic </th>
                    <th> Standard </th>
                    <th> Premium </th>
                </tr>
            </thead>

            <tbody align="center">
                <tr>
                    <td> Initial concept </td>
                    <td> 2 </td>
                    <td> 3 </td>
                    <td> 5 </td>
                </tr>
                <tr>
                    <td> Revisions </td>
                    <td> 5 </td>
                    <td> 9 </td>
                    <td> Unlimited </td>
                </tr>
                <tr>
                    <td> Vector file </td>
                    <td> No </td>
                    <td> Yes </td>
                    <td> Yes </td>
                </tr>
            </tbody>

        </table> <br/>
        <hr/>

        <h3 align="center"> Select package and Submit logo brief </h3>

        <form>
            
            <div>
                <label for="package"> 1. Select your desired package: </label>
                <input type="radio" name="package" id="package" value="basic"> Basic
                <input type="radio" name="package" id="package" value="standard"> Standard
                <input type="radio" name="package" id="package" value="Premium"> Premium
            </div> <br/>
            
            <div>
                <label for="logoname"> 2. Company or brand name: </label> <br/>
                <textarea cols="60" rows="2"></textarea>
            </div> <br/>

            <div>
                <label for="description"> 3. Describe about your service and target audience: </label> <br/>
                <textarea cols="60" rows="5"></textarea>
            </div> <br/>

            <div>
                <label for="inspiration"> 4. Logos you like (inspiration): </label>
                <input type="file" name="inspiration" id="inspiration">
            </div> <br/>
            <hr/>

            <div align="center">
                <input type="reset" value="Clear">
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="submit" value="Submit">
            </div> <br/>

        </form>
    </body>

</html>
